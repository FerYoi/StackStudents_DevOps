apiVersion: v1
kind: Service
metadata:
    name: svc-stackstudentsdevopsapistag
    labels:
        product: stackstudentsdevopsapistag
spec:
    selector:
        app: app-stackstudentsdevopsapistag
    type: LoadBalancer
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: dep-stackstudentsdevopsapistag
spec:
    replicas: 1
    strategy:
        rollingUpdate:
            maxSurge: 1
            maxUnavailable: 1
        type: RollingUpdate
    template:
        metadata:
            labels:
                app: app-stackstudentsdevopsapistag
        spec:
            containers:
            - image: dockerapiatc.azurecr.io/stackstudentsdevopsapis:__Build.BuildId__
              imagePullPolicy: IfNotPresent
              name: stackstudentsdevopsapistag
              ports:
              - containerPort: 80
              env:
              - name: ASPNETCORE_ENVIRONMENT
                value: "Staging"
            imagePullSecrets:
            - name: regsecret